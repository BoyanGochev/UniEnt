<form #loginForm="ngForm" (ngSubmit)="loginHandler(loginForm.value)">

    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Sign-In</h1>
        <p>You are on one step of awesome events!</p>
    </div>

    <div class="form-label-group">
        <p class="error" *ngIf="username?.errors?.required && username.touched">Please enter user name</p>
        <input #username="ngModel" ngModel type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus="">
        <label for="inputUsername">Username</label>
    </div>

    <div class="form-label-group">
        <p class="error" *ngIf="password?.errors?.required && password.touched">Please enter your password</p>
        <input #password="ngModel" ngModel type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
    </div>

    <button class="btn btn-lg btn-dark btn-block" [disabled]="loginForm.invalid">Sign In</button>

    <div class="text-center mb-4">
        <p class="alreadyUser"> Don't have account? Then just
            <a routerLink="/register">Sign-Up</a>!
        </p>
    </div>

    <p class="mt-5 mb-3 text-muted text-center">Â© UniEnt - 2019.</p>

</form>
