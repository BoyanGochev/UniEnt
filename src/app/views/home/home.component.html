<ng-container *ngIf="!isLoggedIn">
    <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
        <div style=" padding-left: 7%; padding-top:3%;" class="col-md-7">
            <h2 class="featurette-heading">The events that <span class="text-muted">will blow your mind!</span></h2>
            <p class="lead">Join our community.</p>
            <p style="padding-left:5%" class="lead">Organizie an event.</p>
            <p style="padding-left:10%" class="lead">Gathered as many people as possible for one purpose.</p>
            <p style="padding-left:15%" class="lead">Learn!</p>
            <p style="padding-left:20%" class="lead">Share!</p>
            <p style="padding-left:25%" class="lead">Enjoy the life!</p>
        </div>
        <div class="col-md-5">
            <img class="home-event-picture" src="../../../assets/events.png" />
        </div>
    </div>
</ng-container>

<ng-container *ngIf="isLoggedIn">
    <ng-container *ngIf="size === 0">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="fouronefour">
                        <img class="no-found-picture" src="../../../assets/404face.png" />
                    </div>
                    <div class="error-template">
                        <h1>
                            Oops!</h1>
                        <h2>
                            404 Not Found</h2>
                        <div class="error-details">
                            UniEnt cannot find any event...
                        </div>
                        <div class="actions">
                            <a routerLink="/create" class="btn btn-dark btn-lg">Create the first one? </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="events">
        <div id="eventsHolder" *ngFor="let event of events">
            <div class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden eventPlaceholder">
                <div class="my-3 p-3">
                    <h2 class="display-5">{{event.name}}</h2>
                </div>
                <div>
                    <div class="img"><img class="eventPicture" src="{{event.imageURL}}" />
                    </div>
                    <a routerLink="/details/{{event._id}}" class="eventDetails">More</a>
                </div>
            </div>
        </div>
    </ng-container>


</ng-container>
